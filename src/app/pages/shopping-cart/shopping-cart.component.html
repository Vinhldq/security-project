<div class="items">
    @for (item of this.cartService.itemsInCart; track item['id']; let i = $index) {
      <tui-island class="w3-card item">
        <img
          class="tui-island__image"
          style="border-radius: 12px; width: 100%; height: 300px; object-fit: contain"
          [src]="item['image']"
        />
        <h3 class="tui-island__title" style="margin-top: 5px">
          {{ item["name"] }}
        </h3>
  
        <p class="tui-island__paragraph">{{ item["description"] }}</p>
  
        <div style="display: flex; justify-content: space-between">
          <p style="font-weight: 400; color: #9c9b9b; text-align: center">
            Price: $ {{ item["price"] }}
          </p>
          <p style="font-weight: 400; color: #9c9b9b; text-align: center">
            Quantity: {{ item["quantity"] }}
          </p>
          <div class="btn2">
            <button tuiButton
                    type="button"
                    class="tui-space_right-3 tui-space_bottom-3"
                    size="s" (click)="updateCart(i)">add more</button>
            @if(item["quantity"] > 1) {
              <button tuiButton
                      type="button"
                      class="tui-space_right-3 tui-space_bottom-3"
                      size="s" (click)="removeQuantity(i)">remove quantity</button>
            }
            <button tuiButton
                    type="button"
                    appearance = "accent"
                    class="tui-space_right-3 tui-space_bottom-3"
                    size="s" (click)="removeItems(item)">remove</button>
          </div>
        </div>
      </tui-island>
    }
  
  </div>
  
  <div style="display: flex; margin-top: 10px; justify-content: flex-end">
    <p>total:{{totalPrice}}</p>
  </div>
  <div style="display: flex; justify-content: space-between">
    @if (this.cartService.itemsInCart.length > 0) {
      <button (click)="openSnackBar()">
        Buy
      </button>
    }
  </div>
