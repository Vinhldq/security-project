

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class="body">
  <div class="veen">
    <div class="login-btn splits">
      <p>Already an user?</p>
      <button class="active">Login</button>
    </div>
    <div class="rgstr-btn splits">
      <p>Don't have an account?</p>
      <button class="rgt">Register</button>
    </div>
    <div class="wrapper">
      <div id="login" tabindex="500">
        <h3>Login</h3>
        <tui-input formControlName="testValue">
          Type an email
          <input
            tuiTextfield
            type="email"
          />
        </tui-input>

        <tui-input formControlName="testValue">
          Password
          <input
            tuiTextfield
            type="password"
          />
        </tui-input>
<div class="lg">
  <button class="dark">Login</button>
  <button type="submit" class="float" (click)="this.login()">Login With Google</button>
</div>



</div>
<form id="register" tabindex="502">
  <h3>Register</h3>
  <div class="name">
    <input type="text" name="">
    <label>Full Name</label>
  </div>
  <div class="mail">
    <input type="email" name="">
    <label>Mail</label>
  </div>
  <div class="uid">
    <input type="text" name="">
    <label>User Name</label>
  </div>
  <div class="passwd">
    <input type="password" name="">
    <label>Password</label>
  </div>
  <div class="submit">
    <button class="dark">Register</button>
  </div>
</form>
</div>
</div>
</div>
